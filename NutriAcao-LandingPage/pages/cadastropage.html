<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencha os dados para entrar</title>
    <link rel="stylesheet" href="../styles/style-cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/Logo-white.png" type="image/x-icon">
</head>
<body>

          <header id="header">

                <button id="menu-button">
                  <img src="../assets/Blue Hamburger Menu.svg" alt="Menu" id="burger">
                </button>

                <a class="footer-logo" href="../pages/homepage.html">
                  <img src="../assets/logoCortadaBlue.png" alt="Logo NutriAção" id="logo">
                  <h1>NutriAção</h1>
                </a> 
                
                <nav id="menu">
                  <ul id="nav-list">
                    <li><a href="../pages/cadastropage.html" class="nav-link active">Página inicial</a></li>
                    <li id="sobre"><a href="../pages/cadastropage.html" class="nav-link">Sobre</a></li>
                    <li id="contato"><a href="../pages/cadastropage.html" class="nav-link">Contato</a></li>
                    <li><a href="../pages/loginpage.html" class="btn-login">Já tenho cadastro</a></li>       
                    <li><a href="../pages/cadastropage.html" class="btn-cadastro">Cadastrar</a></li>
                  </ul>
                </nav>
        </header>
    
      <main>

        <section>
            <div class="left-container">
                <img src="../assets/left_img_cadastro.jpg" alt="" srcset="" id="imgLeft"/>
            </div>
            <form action="../pages/form_redirect.html" method="POST">
                <div class="right-container">
                    <div class="form-content">
                        <img src="../assets/logo-blue.png" alt="Logo NutriAção" id="logo-container">
                        
                        <h2>Cadastrar como:</h2>

                        <div class="options-container">
                            
                                <input type="radio" name="profile_type" value="ong" id="input_ong" required>
                                <label class="radio-label" for="input_ong" id="label-ong"><p>ONG</p> </label>
                                
                            
                            
                                <input type="radio" name="profile_type" value="ong" id="input_empresa"  required>
                                <label class="radio-label" for="input_empresa" id="label-empresa"><p>Empresa</p> </label>
                               
                            
                                <input type="radio" name="profile_type" value="ong" id="input_pessoa-fisica" required>
                                <label class="radio-label" for="input_pessoa-fisica" id="label-pessoa-fisica"><p>Pessoa Física</p> </label>
                                
                            
                        </div>
                        
                        <div class="botao">
                            <input type="submit" value="Continuar" id="btn-entrar">
                        </div>
                    </div>
                </div>
            </form>
        </section>

      </main>
      <footer>
        <p class="footer-text">&copy; 2025 NutriAção. Todos os direitos reservados.</p>
      </footer>

      <script src="../js/script.js"></script>
            



</body>
</html>
