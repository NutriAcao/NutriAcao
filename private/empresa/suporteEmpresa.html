<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Empresas - NutriAção</title>
    <link rel="stylesheet" href="/styles/style-HistoricoDoacoes.css">
    <link rel="stylesheet" href="/styles/style-suporte.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="/assets/Logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="divSideLine"><img src="/assets/Logo-white.png" alt=""></div>
        <aside class="sidebar">
            <div class="logo">
                <h1>Nutri<span>Ação</span></h1>
            </div>
            <ul class="menu">
                <li><a href="/visualizacaoOngs.html"><i class="fas fa-building"></i> Visualizar ONGs</a></li>
                <li><a href="#" id="toggleGestao"><i class="fas fa-map-marked-alt"></i> Mapa de Doações</a></li>
                <li><a href="/cadastrarExcedentes.html"><i class="fas fa-plus-circle"></i> Cadastrar Excedentes</a></li>
                <li><a href="#"><i class="fas fa-hand-holding-heart"></i> Minhas Doações Ativas</a></li>
                <li><a href="/HistoricoDoacoesEmpresa.html"><i class="fas fa-history"></i> Histórico de Doações</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Relatórios de Impacto</a></li>
                <li><a href="#"><i class="fas fa-user-circle"></i> Minha Conta</a></li>
                <li><a href="suporteEmpresa.html" class="active"><i class="fas fa-headset"></i> Suporte</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Ajuda / FAQ</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="header">
                <h2>Suporte</h2>
                <div class="user-info">
                     <label>
                        <img src="https://ui-avatars.com/api/?name=Usuario&background=3498db&color=fff" alt="Usuário">
                        <div>
                            <h4>Magnata da Silva</h4>
                            <p>Empresa ABC</p>
                        </div>
                    </label>
                </div>
            </div>
            
            <section class="contact" id="contact">
                 <form id="contactForm" class="contact-container"> 
                    <img src="/../assets/logo-blue.png" alt="">
                    <div class="center-container">
                        <h1>CONTATE-NOS</h1>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                        <input type="email" name="email" placeholder="Digite um email valido" required>
                        
                        <input type="text" name="assunto" placeholder="Assunto do Contato" required>
                        <textarea name="descricao" placeholder="Sua Mensagem" id="contact-subject" rows="5" required></textarea>
                        
                        <button type="submit">Enviar</button>
                        
                        <p id="feedbackMessage" style="margin-top: 15px; font-weight: bold;"></p>
                   </div>
                </form>
            </section>
        </main>
    </div>

    <script src="/js/suporte.js"></script>

</body>
</html>
