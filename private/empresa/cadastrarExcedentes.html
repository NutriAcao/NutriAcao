<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
  <title>Painel de Empresas - NutriAção</title>
  <link rel="stylesheet" href="/styles/style-HistoricoDoacoes.css">
  <link rel="stylesheet" href="/styles/cadastrarExcedentes.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="../assets/Logo-white.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="divSideLine"><img src="/assets/Logo-white.png" alt=""></div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Nutri<span>Ação</span></h1>
            </div>
            <ul class="menu">
                <li>
                    <a href="visualizacaoOngs.html">
                        <i class="fas fa-building"></i> Visualizar ONGs
                    </a>
                </li>
                <li>
                    <a href="/cadastrarExcedentes.html"  class="active">
                        <i class="fas fa-plus-circle"></i> Cadastrar Excedentes
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-heart"></i> Minhas Doações Ativas
                    </a>
                </li>
                <li>
                    <a href="/HistoricoDoacoesEmpresa.html">
                        <i class="fas fa-history"></i> Histórico de Doações
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i> Relatórios de Impacto
                    </a>
                </li>
                <li>
                    <a href="/minhaContaEmpresa.html">
                        <i class="fas fa-user-circle"></i> Minha Conta
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-headset"></i> Suporte
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question-circle"></i> Ajuda / FAQ
                    </a>
                </li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                
                 <h2>Cadastrar Excedentes</h2> 
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=ONG+Exemplo&background=004AAD&color=fff" alt="ONG Exemplo">
                    <div>
                        <h4 id="textNomeUsuario">Usuário Ativo</h4>
                        <p id="textNomeInstituicao">Empresa Fome Zero</p>
                    </div>
                </div>







</div>
            
            <div class="card" id="historicoEmpresa">
                
                
                <main>
<form id="form-cadastro-empresa">
<fieldset>
                          <legend>Dados da Doação</legend>
                          <label for="nome_alimento">Nome do produto doado:</label>
                          <input type="text" id="nome_alimento" name="nome_alimento" placeholder="Ex: Arroz" required>
                          
                          <label for="quantidade">Quantidade em kg (Máximo de 500kg por doação):</label>
                          <input type="number" id="quantidade" name="quantidade" placeholder="" required>
                          
                          <label for="data_validade">Data de validade:</label>
                          <input type="date" id="data_validade" name="data_validade" required>
                          
                          <label for="cep_retirada">CEP para retirada da doação:</label>
                          <input type="text" id="cep_retirada" name="cep_retirada" placeholder="00000-000" required>
                          
                          
                          <label for="telefone">Telefone para contato:</label>
                          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                          
                          <label for="email">E-mail para contato:</label>
                          <input type="email" id="email" name="email" placeholder="Ex: exemplo@gmail.com" required>
                      </fieldset>

                      <button type="submit" id="enviar">Adicionar item</button>
                      </form>


        </main>
                    
                    
                </div>
            </div>


    <script src="/js/cadastroDoacoesEmpresa.js"></script>
</body>
</html>
