<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Painel de ONGs - NutriAção</title>
    <link rel="stylesheet" href="/styles/style-HistoricoDoacoes.css">
    <link rel="stylesheet" href="/styles/cadastrarExcedentes.css">
    <link rel="stylesheet" href="/styles/style-modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="../assets/Logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="divSideLine"><img src="/assets/Logo-white.png" alt=""></div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Nutri<span>Ação</span></h1>
            </div>
            <ul class="menu">
                <li>
                    <a href="/visualizacaoDoacoes.html">
                        <i class="fas fa-hand-holding-usd"></i> Visualizar Doações
                    </a>
                </li>

                <li>
                    <a href="/cadastrarDoacoesONG.html" id="toggleGestao" class="active">
                        <i class="fas fa-plus-circle"></i> Cadastrar Solicitações
                    </a>
                </li>

                <li>
                    <a href="/minhasSolicitacoes.html">
                        <i class="fas fa-hand-holding-heart"></i> Minhas Solicitações
                    </a>
                </li>

                <li>
                    <a href="/HistoricoDoacoesONG.html">
                        <i class="fas fa-history"></i> Histórico de Doações
                    </a>
                </li>

                <li>
                    <a href="/relatorioOng.html">
                        <i class="fas fa-chart-line"></i> Relatórios de Consumo
                    </a>
                </li>
                <li>
                    <a href="/minhaContaOng.html">
                        <i class="fas fa-user-circle"></i> Minha Conta
                    </a>
                </li>
                <li>
                    <a href="/suporteONG.html">
                        <i class="fas fa-headset"></i> Suporte / FAQ
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h2>Cadastrar Solicitações</h2>
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=ONG+Exemplo&background=004AAD&color=fff"
                        alt="ONG Exemplo">
                    <div>
                        <h4 id="textNomeUsuario">Usuário Ativo</h4>
                        <p id="textNomeInstituicao">ONG Fome Zero</p>
                    </div>
                </div>
            </div>

            <div class="card" id="historicoOng">
                <main>
                    <form id="form-cadastro-ong">
                        <fieldset>
                            <legend>Dados da Solicitação</legend>

                            <!-- Campos existentes que DEVEM ser mantidos -->
                            <label for="nome_alimento">Nome do produto requisitado:</label>
                            <input type="text" id="nome_alimento" name="nome_alimento" placeholder="Ex: Arroz" required>

                            <label for="quantidade">Quantidade em kg (Máximo de 500kg por doação):</label>
                            <input type="number" id="quantidade" name="quantidade" placeholder="" required>

                            <label for="telefone">Telefone para contato:</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

                            <label for="email">E-mail para contato:</label>
                            <input type="email" id="email" name="email" placeholder="Ex: exemplo@gmail.com" required>

                            <!-- NOVOS CAMPOS para o modelo atualizado -->
                            <label for="categoria">Categoria:</label>
                            <select id="categoria" name="categoria" required>
                                <option value="">Selecione a categoria</option>
                                <!-- JavaScript vai preencher aqui -->
                            </select>

                            <label for="descricao">Descrição (opcional):</label>
                            <textarea id="descricao" name="descricao"
                                placeholder="Descrição detalhada da necessidade..."></textarea>
                        </fieldset>

                        <button type="submit" id="enviar">Adicionar item</button>
                    </form>
                </main>
            </div>
        </main>
    </div>

    <script type="module" src="/js/cadastroDoacoesOng.js"></script>
</body>

</html>
