<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .requirements {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        .back-link a::before {
            content: "←";
            margin-right: 5px;
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 8px;
            transition: all 0.3s;
        }

        .strength-weak {
            background-color: #e74c3c;
            width: 25%;
        }

        .strength-medium {
            background-color: #f39c12;
            width: 50%;
        }

        .strength-strong {
            background-color: #2ecc71;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Atualizar Senha</h1>
        <p class="description">
            Digite sua nova senha nos campos abaixo. Certifique-se de que ela atenda aos requisitos de segurança.
        </p>

        <div id="message" class="message"></div>

        <form id="passwordForm">
            <div class="form-group">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha" required>
                <button type="button" class="password-toggle" id="toggleNewPassword">Mostrar</button>
                <div id="passwordStrength" class="password-strength"></div>
                <p class="requirements">A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas,
                    minúsculas e números.</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    placeholder="Digite novamente sua nova senha" required>
                <button type="button" class="password-toggle" id="toggleConfirmPassword">Mostrar</button>
            </div>

            <button type="submit" class="btn">Atualizar Senha</button>
        </form>

        <div class="back-link">
            <a href="login.html">Voltar para o login</a>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('passwordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageDiv = document.getElementById('message');
    const toggleNewPasswordBtn = document.getElementById('toggleNewPassword');
    const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
    const passwordStrength = document.getElementById('passwordStrength');

    // Alternar visibilidade da senha
    function togglePasswordVisibility(input, button) {
        if (input.type === 'password') {
            input.type = 'text';
            button.textContent = 'Ocultar';
        } else {
            input.type = 'password';
            button.textContent = 'Mostrar';
        }
    }
    toggleNewPasswordBtn.addEventListener('click', () => togglePasswordVisibility(newPasswordInput, toggleNewPasswordBtn));
    toggleConfirmPasswordBtn.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, toggleConfirmPasswordBtn));

    // Força da senha
    newPasswordInput.addEventListener('input', () => checkPasswordStrength(newPasswordInput.value));
    function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        passwordStrength.className = 'password-strength';
        if (!password) {
            passwordStrength.style.display = 'none';
        } else {
            passwordStrength.style.display = 'block';
            if (strength <= 2) passwordStrength.classList.add('strength-weak');
            else if (strength <= 4) passwordStrength.classList.add('strength-medium');
            else passwordStrength.classList.add('strength-strong');
        }
    }

    // Mostrar mensagens
    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Submit único
    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Obter token/email da URL (se necessário)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // Validações
        if (!newPassword || !confirmPassword) return showMessage('Por favor, preencha todos os campos.', 'error');
        if (newPassword !== confirmPassword) return showMessage('As senhas não coincidem.', 'error');
        if (newPassword.length < 8) return showMessage('A senha deve ter pelo menos 8 caracteres.', 'error');
        if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(newPassword)) {
            return showMessage('A senha deve conter letras maiúsculas, minúsculas e números.', 'error');
        }
        if (!token || !email) return showMessage('Link inválido ou expirado.', 'error');

        // Chamada ao backend
        try {
            const res = await fetch('/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword , email })
            });
            const result = await res.json();
            if (result.error) {
                showMessage(result.error, 'error');
            } else {
                showMessage('Senha atualizada com sucesso! Redirecionando...', 'success');
                form.reset();
                passwordStrength.style.display = 'none';
                setTimeout(() => window.location.href = 'loginpage.html', 2000);
            }
        } catch (err) {
            showMessage('Erro ao atualizar senha. Tente novamente.', 'error');
        }
    });
});
</script>

</body>

</html>
